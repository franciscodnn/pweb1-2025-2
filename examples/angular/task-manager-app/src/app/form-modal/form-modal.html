<div id="form-modal" class="
  {{ modelModal() ? 'fixed' : 'hidden' }}
  inset-0 z-40 flex items-center justify-center">
    <div class="absolute inset-0 bg-black/40" data-modal-backdrop></div>
    <div class="relative bg-white rounded-lg shadow-lg w-full max-w-2xl mx-4 p-6 z-50">
        <div class="flex items-start justify-between mb-4">
            <h3 class="text-lg font-semibold">Nova tarefa</h3>
            <button id="close-form-btn" class="text-slate-500 hover:text-slate-800 cursor-pointer"
                (click)="closeModal()">✕</button>
        </div>

        <form id="task-form" [formGroup]="form" class="grid grid-cols-1 md:grid-cols-3 gap-3 items-end"
        (ngSubmit)="handleSubmit()">
            <div>
                <label class="text-sm text-slate-700">Título</label>
                <input id="title" formControlName="title" 
                required class="w-full mt-1 p-2 border rounded" />
            </div>
            <div>
                <label class="text-sm text-slate-700">Data término</label>
                <input id="due" type="date" formControlName="due"
                required class="w-full mt-1 p-2 border rounded" />
            </div>
            <div>
                <label class="text-sm text-slate-700">Nível</label>
                <select id="level" formControlName="level"
                class="w-full mt-1 p-2 border rounded">
                    <option value="low">Baixo</option>
                    <option value="medium">Médio</option>
                    <option value="high">Alto</option>
                </select>
            </div>
            <div class="md:col-span-3">
                <label class="text-sm text-slate-700">Descrição (breve)</label>
                <textarea id="desc" formControlName="description"
                rows="2" class="w-full mt-1 p-2 border rounded"></textarea>
                @if(desc?.invalid && desc?.touched) {                    
                     @if(desc?.errors?.['required']) {
                        <span>Campo requerido!</span>
                     }
                    @if(desc?.errors?.['minlength']) {
                        <span>Mínimo de 20 caracteres para a descrição!</span>
                    }
                    @if(desc?.errors?.['onlyNumbers']) {
                        <span>Escreva pelo menos uma letra!</span>
                    }
                }
            </div>
            <div class="md:col-span-3 text-right">
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Salvar
                    tarefa</button>
            </div>
        </form>
    </div>
    <!-- <p>{{ form.value | json }}</p> -->
</div>
