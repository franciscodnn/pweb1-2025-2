<div class="p-3 border rounded bg-white shadow-sm cursor-move" (click)="handleClick()">
  <div class="flex items-start justify-between gap-2">
    <div class="flex items-center gap-3">
      <span class="dot {{ proximityColor() }} p-1 rounded-full" title="Proximidade" (click)="handleClick()"></span>
      <div>
        <div class="font-semibold text-slate-800">{{ title() }}</div>
        <div class="text-xs text-slate-500">Término: {{ due() }} • {{ level() }}</div>
      </div>
    </div>
    <div class="text-right">
      <button class="text-xs text-slate-500 mr-2 btn-edit">Editar</button>
      <button class="text-xs text-red-500 btn-del">Excluir</button>
    </div>
  </div>
  <p class="mt-2 text-sm text-slate-600">{{ desc() }}</p>
</div>
